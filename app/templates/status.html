<!-- With $resource -->
<div ng-controller="StatusController">
  <table>
    <th>
      <td>SIT1</td>
      <td>SIT2</td>
      <td>SIT3</td>
      <td>PROD</td>
      <td>PSUP</td>
      <td>CVT</td>
    </th>
    <tr ng-repeat="application in status.applications | orderBy : 'id'">
      <td>{{ application.id }}</td>
        <td ng-repeat="environment in application.environments">
          <p ng-show=environment.name=='SIT1'>{{ environment.version }}</p>
          <p ng-show=environment.name=='SIT2'>{{ environment.version }}</p>
          <p ng-show=environment.name=='SIT3'>{{ environment.version }}</p>
          <p ng-show=environment.name=='PROD'>{{ environment.version }}</p>
          <p ng-show=environment.name=='PSUP'>{{ environment.version }}</p>
          <p ng-show=environment.name=='CVT'>{{ environment.version }}</p>
        </td>
    </tr>
  </table>
</div>
