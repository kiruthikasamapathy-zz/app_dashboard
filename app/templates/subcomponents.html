<div class="ngdialog-message">
 <h3>ngDialog template</h3>
 <p ng-show="theme">Test content for
  <code>{{theme}}</code></p>
 <p ng-show="ngDialogId">Dialog Id:
  <code>{{ngDialogId}}</code></p>
 <p ng-show="ngDialogData.foo">Data passed through:
  <code>{{ngDialogData.foo}}</code></p>
 <p ng-show="dialogModel.message">Scope passed through:
  <code>{{dialogModel.message}}</code></p>
</div>
